        <script>
            // Toggle project overlays
document.querySelectorAll('.project-section').forEach(section => {
  section.addEventListener('click', () => {
    const overlayId = section.getAttribute('data-overlay');
    const overlay = document.getElementById(overlayId);
    if (overlay) {
      overlay.style.display = 'block';
    }
  });
});

// Toggle menu overlay
document.querySelectorAll('.menu-button').forEach(button => {
  button.addEventListener('click', () => {
    const overlayId = button.getAttribute('data-overlay');
    const overlay = document.getElementById(overlayId);
    if (overlay) {
      overlay.style.display = 'block';
    }
  });
});

// Close overlay when clicking close button
document.querySelectorAll('.close-overlay').forEach(button => {
  button.addEventListener('click', () => {
    button.closest('.hidden_overlay').style.display = 'none';
  });
});
